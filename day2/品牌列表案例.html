<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>Id
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label >Name
                        <input type="text" class="form-control" v-model='name'>
                </label>
                
                <input type="button" value="添加" class="btn  btn-primary" @click="sub">
                <label >搜索关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>operation</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | time()}}</td>
                    <!-- 绑定事件,并组织默认行为 默认行为是a标签的行为 -->
                    <td><a href="" @click.prevent='del(item.id)'>删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./lib/Vue.js"></script>
    <script>
        //过滤器
        // Vue.filter('过滤器名称',function(){})

        Vue.filter('time',function(dateStr,pattern=''){
            //根据给定的时间字符串,得到特定的时间
            var dt =  new Date(dateStr)
            var year = dt.getFullYear()
            var month = dt.getMonth()+1
            var date = dt.getDate()
            //返回值  模板字符串
            if(pattern.toLowerCase() === 'yyyy-mm-dd'){
                return `${year}-${month}-${date}`

            }else{
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()
                return `${year}-${month}-${date} ${hh}:${mm}:${ss}`

            }

        })
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',//搜索的关键字
                list:[
                    {id:1,name:'奔驰',ctime:new Date()},
                    {id:2,name:'宝马',ctime:new Date()},

                ]
            },
            methods:{
                //点击添加 就会往数组中插入一条数据
                sub(){
                    var list = {id:this.id,name:this.name,ctime:new Date()}
                    this.list.push(list)
                    //添加之后输入框的内容清空
                    this.id = this.name = ''
                    
                },
                //根据id删除数据
                del(id){
                    //方法一   some
                    // this.list.some((item,i)=>{
                    //     if(item.id === id){
                    //         this.list.splice(i,1)
                    //         return true
                    //     }
                    // })
                    //方法二   findIndex
                    var index = this.list.findIndex(item=>{
                        if(item.id === id){
                            return true
                        }
                    })
                    this.list.splice(index,1)
                },
                //搜索
                search(keywords){
                    //方法一
                    // var newList = []
                    // this.list.forEach(item=>{
                    //     //如果搜索的关键字等于数组中的值
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList


                    // forEach some filter findIndex 这些都属于数据的新方法


                    //方法二
                    return this.list.filter(item=>{

                    //如果关键字的内容包含在name中 如果包含返回true 
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })

                }
            }
            

        });
        
    </script>
</body>
</html>
