<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">

    </div>
    <script src="./lib/Vue.js"></script>
    <script src="./lib/vue-resource.js"></script>
    <script>
        // 使用vue-resource 实现get post jsonp 请求
        var Vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                getInfo(){//参数 地址 选项
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then((res)=>{
                        console.log(res.data);
                        
                    })
                },
                postInfo(){//参数 地址 数据 选项
                //第三个参数设置 提交的内容类型为普通的表单数据格式
                    this.$http.post('http://vue.studyit.io/api/post',{},{emulateJson:true}).then((res)=>{
                        console.log(res.data);

                    })
                },
                jsonpInfo(){//参数 地址 选项
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(()=>{
                        console.log(res.data);

                    })
                }

            }
        })
    </script>
</body>
</html>
