<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <div id="app">
        <input type="button" value="修改msg" @click="msg='No'">
        <p id="p">{{ msg }}</p>
    </div>
    
    <script src="./lib/Vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'ok'
            },
            methods:{
                show(){
                    console.log('执行了msg')
                    
                }
            },

            //组件创建阶段的生命周期函数 beforeCreate created beforeMount mounted
            beforeCreate(){//第一个生命周期函数,表示实例完全被创建出来之前会执行它
                //在 beforeCreate生命函数执行的时候,data和methods中的数据都没被初始化
               
            },
            created(){//第二个生命周期函数
            //在 created生命函数执行的时候,data和methods中的数据都已经被初始化
            //如果要调用methods中的方法,或者操作data中的数据,最早只能在created中使用
                // console.log(this.msg)
                // this.show()
            },
            beforeMount(){//第三个生命周期函数
                //表示模板在内存中编译完成,但是还没把模板渲染到页面中
                //在 beforeMount 执行时候,页面中的元素还没有被替换过来,也就是单纯前端代码,没有js没有赋值上去
                // console.log(document.getElementById('p').innerText)
                
            },
            mounted(){//第四个生命周期函数  //如果要通过插件操作页面上的DOM节点,最早要在mounted进行
                //表示内存中的模板已经渲染到页面中,用户可以看到渲染好的页面,此时也就是数据已经赋值上去
                // console.log(document.getElementById('p').innerText)
                //mounted 是实例创建的最后一个生命周期函数,当mounted执行完之后,表示实例已经完全被创建好了,
            },

            //组件运行阶段的生命周期函数 beforeUpdate updated
            beforeUpdate(){//表示这时候的界面数据已经改变了,但是还未更新 
                //当执行beforeUpdate的时候,页面中的数据显示的还是旧的
                //此时,data数据还没和最新的数据保持同步
                // console.log(document.getElementById('p').innerText) //ok
                // console.log('data中的msg数据是:'+this.msg)  //NO
            },
            updated(){
                //updated执行的时候,页面和data的数据已经保持同步最新的
                console.log('页面上的内容:'+document.getElementById('p').innerText) //NO
                console.log('data中的msg数据是:'+this.msg)  //NO
            },

            //组件销毁阶段的生命周期函数  beforeDestroy destroyed
            beforeDestroy(){
                //beforeDestroy执行的时候,组件进入销毁阶段,实例上的所有data,methods以及过滤器,指令都还是可用状态
                //还未执行真正的销毁过程
            },
            destroyed() {
                //执行到destroy的时候,组件已经完全被销毁,实例上的所有data,methods以及过滤器,指令处于不可用状态
            },
        })
        
    </script>
</body>
</html>
