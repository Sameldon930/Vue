<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./lib/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"> 添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id：
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    按回车键的时候 就能执行添加 无需点击添加按钮
                    Name：
                    <input type="text" class="form-control" v-model="name" @keyup.113="add">
                </label>
                <input type="button" value="添加" class="btn-primary" @click="add()">

                <label>
                        搜索名称关键字
                        <input type="text" class="form-control"  v-model="keywords" v-focus v-color>
                    </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,id) in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | time }}</td>
                    <td><a @click.prevent="del(item.id)">删除</a></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="./lib/Vue.js"></script>
    <script>
        //定义一个过滤器 修改时间的格式
        Vue.filter('time',(data)=>{
            var dt = new Date(data);
            var y = dt.getFullYear();
            var m = (dt.getMonth()+1).toString().padStart(2,'0');//如果数字小于10 则前面补一个0
            var d = dt.getDate();
            var h = dt.getHours();
            var i = dt.getMinutes();
            var s = dt.getSeconds();

            return `${y}-${m}-${d} ${h}:${i}:${s}`;
        });
        //自定义全局按键修饰符
        Vue.config.keyCodes.f2 = 113;

        //定义全局指令  

        //该指令实现了 页面进来的时候  焦点锁定到所绑定指令的元素  使用指令的时候 需要加上 v-开头
        Vue.directive('focus',{
            bind:function(el){//每当数组绑定到元素上的时候 会立即执行这个bind函数 只执行一次
                //el 表示被绑定的元素
            },
            inserted:function(el){//元素插入到DOM中 会执行  触发一次
                el.focus();//页面刚进来的时候 焦点锁定到 这个指令所绑定的元素

            },
            updated:function(el){//当Vnode更新的时候 会执行 updated 可能会触发多次

            }
        });

        //该指令实现了 页面进来的时候  所绑定指令的元素的字体颜色进行改变
        Vue.directive('color',{
            bind:function(el){ //不需要考虑到DOM
                el.style.color = 'red';
            },
            inserted:function(el){//需要考虑到dom

            },
            updated:function(el){

            }

        })



        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'奔驰',ctime:new Date()},
                    {id:2,name:'宝马',ctime:new Date()},
                    {id:3,name:'奥迪',ctime:new Date()}
                ]
            },
            methods:{
                //添加品牌方法
                add(){
                    
                    //获取id name  组织成对象
                    var obj = {
                        id:this.id,
                        name:this.name,
                        ctime:new Date()
                    }
                    //把这个对象调用数组的相关方法 添加到当前data上的list中 
                    this.list.push(obj);
                    //执行插入之后 输入框的内容置空
                    this.id = this.name = '';
                },
                //删除品牌方法
                del(id){
                    //查找id对应的索引
                    var Index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    //执行删除
                    this.list.splice(Index,1);
                    
                },
                //根据关键字进行搜索
                search(keywords){
                    var  newList = [];//用来存放 查询结果的数组 
                    this.list.forEach(item => {
                        //如果搜索关键字的内容包含在这个值里面
                        if(item.name.indexOf(keywords) != -1){
                            newList.push(item);
                        }
                    });
                    //返回新的数组 渲染到页面上
                    return newList;
                }

            
            }
        })
    </script> 
</body>
</html>
