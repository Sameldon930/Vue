<body>
    <div id="app">
        <router-link to="/login/10/zzs" tag="button">登陆</router-link>
        <router-link to="/register" tag="button">注册</router-link>
        <router-view></router-view>
    </div>
    <script src="./lib/Vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script>
        var login = {
            template:'<h1>登陆---{{$route.params.id}}---{{$route.params.name}}</h1>',
            data(){
                return{
                    msg:'1231'
                }
            },
            created(){
                console.log()
            }
        }
        var register = {
            template:'<h1>注册</h1>'
        }
        var router = new VueRouter({
            routes:[
                //传参  然后在上面补充id的值
                {path:'/login/:id/:name',component:login},
                {path:'/register',component:register}
            ]
        })
        var Vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            router
        })
    </script>
