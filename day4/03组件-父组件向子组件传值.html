<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <style>
       
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 父组件引用子组件的时候,通过v-bind方式 把需要的数据传给子组件 -->
       <com1 :parentmsg="msg"></com1>
    </div>  
    <script>
        
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是父组件内容 哈哈哈哈'
            },
            methods:{
            },
            components:{
                //子组件默认无法访问到父组件中的data和methods
                //data中的数据 是可读可写  props中的数据只能读
                com1:{
                    template:'<h3>这是子组件--{{ parentmsg }}</h3>',
                    //父组件传过来的自定义属性 parentmsg 要在props数组中定义之后 才能使用
                    //props数组中的数据都是父组件传递给自组件的
                    props:[
                        'parentmsg'
                    ],
                    //子组件的data数据是组件私有的 不是父组件传递的
                    data(){
                        return{
                            title:'123',
                            content:'qqq'
                        }
                    }
                }
            }
            
        })
    </script>
</body>
</html>
