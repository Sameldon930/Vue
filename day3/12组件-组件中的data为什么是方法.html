            <h3>{{  count }}</h3>
        </div>

    </template>
    
    
    <script src="./lib/Vue.js"></script>
    <script>
        //这是计数器组件,点击按钮让data中的count值+1
        var dataObj = {count:0}
        console.log(dataObj)
        Vue.component('count',{
            template:'#tmp',
            data(){
                return dataObj
            },
            methods:{
                inrement(){
                    this.count++
                }
            }


        })

            el:'#app',

        })
        
    </script>
