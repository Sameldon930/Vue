<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <style>
        li{
            border: 1px dashed #999999;
            margin: 5px;
            line-height: 35px;
            padding-left: 5px;
            font-size: 10px;
            width: 100%;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(80px)
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.6s ease
        }
        li:hover{
            background-color: hotpink;
            transition: all 0.4s ease;
        }
        v-move{
            transition: all 0.6s ease
        }
        v-leave-active{
            position: absolute
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <label>
                Id:
                <input type="text" v-model="id">
            </label>
            <label>
                Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 用v-for渲染的数据 不能用transition来包裹 要用transition-group -->
        <!-- 添加appear属性 实现入场时候递进效果 -->
        <!-- 设置tag属性,指定transition-group渲染为指定的元素,如果指定,默认为span -->
        <transition-group appear tag="url">
            <li v-for="(item,index) in list " :key="item.id" @click="del(index)">
                    {{item.id}}--{{ item.name}}
                </li>
        </transition-group>
            
    </div>
    <script src="./lib/Vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[
                    {id:1,name:'泽山'},
                    {id:2,name:'泽宇'},
                    {id:3,name:'泽信'},
                ]
            },
            methods:{
                add(){
                    this.list.push({id:this.id,name:this.name})
                    this.id = this.name =''
                },
                del(index){
                    this.list.splice(index,1)
                }

            }
        })
    </script>
</body>
</html>
