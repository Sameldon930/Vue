<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <!-- 自定义两组样式来控制 transition 内部的元素实现动画 -->
    <style>
        /* v-enter [这是一个时间点]是进入之前,元素的起始状态,此时还没有开始进入
        v-leave-to  [这是一个时间点]是动画离开之后,离开的终止状态,此时,元素动画已经结束 */
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(80px)
        }
        /* v-enter-active  [入场动画的时间段] */
        /* v-leave-active [离场动画的时间段]*/
        .v-enter-active,.v-leave-active{
            transition:all 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="flag=!flag">
            <transition>
                <h3 v-if="flag">hello my world</h3>
            </transition>
<hr>
        <input type="button" value="切换" @click="flag2=!flag2">
        <transition>
            <h6 v-if="flag2">hello my world</h6>
        </transition>
    </div>
    <script src="./lib/Vue.js"></script>
    <script src="./lib/vue-resource.js"></script>
    <script>
        

        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,
                flag2:false
            },
            methods:{
                
                
            
            }
        })
    </script>
</body>
</html>
