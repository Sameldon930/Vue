<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    
</head>
<body>
    <div id="app">
        
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                
                <label>
                    Name:
                    <input type="text"  v-model="name" class="form-control">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
            </div>
        </div>
        
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{ item.id}}</td>
                    <td>{{ item.name}}</td>
                    <td>{{ item.ctime}}</td>
                    <td>
                        <!-- 阻止默认事件 -->
                        <a href="" @click.prevent="del(item.id)">删除</a>   
                    </td>

                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="./lib/Vue.js"></script>
    <script src="./lib/vue-resource.js"></script>
    <script>
        //配置全局请求数据的根域名  
        //在每次进行http请求的时候,请求的url路径必须是相对路径
        //前面不能使用/ 否则无法启用根域名的拼接 
        Vue.http.options.root = 'http://vue.studyit.io/'


        //全局配置emulateJSON
        Vue.http.options.emulateJSON = true

        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[//存放所有品牌的数组
                    {id:1,name:'五菱宏光',ctime:new Date()},
                    {id:2,name:'本田',ctime:new Date()},

                ]
            },
            created(){//当实例中的data和methods初始化完毕后,实例会自动执行created生命周期函数
                this.getAllList()
            },
            methods:{
                getAllList(){//获取所有品牌列表信息
                    this.$http.get('api/getprodlist').then((result)=>{
                        //通过$HTTP获取的数据都在result.body里面
                        var result = result.body
                        if(result.status === 0){//如果成功
                            this.list = result.message
                        }else{

                        }
                    })
                },
                add(){//添加品牌
                    this.$http.post('api/addproduct',{name:this.name}).then(()=>{
                        var result = result.body
                        if(result.status === 0){
                            //添加成功后 再次调用列表的get方法 就能刷新最新的列表数据
                            this.getAllList()
                        }else{
                            alert('添加失败')
                        }
                    })
                },
                del(id){//删除品牌
                    this.$http.get('api/delproduct'+id).then(()=>{
                        var result = result.body
                        if(result.status === 0){
                            this.getAllList()
                        }else{
                            alert('删除失败')
                        }
                    })
                }
            
            }
        })
    </script>
</body>
</html>
