<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
            <!-- v-cloak能够解决传值的时候出现闪烁的问题  样式是display:none -->
        <p v-cloak>{{msg}}</p>
            <!-- v-text默认没有闪烁问题 会覆盖元素中的内容     v-cloak只会替换自己的占位符,不会把元素清空-->

        <h4 v-text="msg"></h4>
            <!-- html也会覆盖元素中的内容     v-cloak只会替换自己的占位符,不会把元素清空-->

        <h4 v-html="msg2"></h4>

    </div>
    <script src="./lib/Vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>hello</h1>'
            }
        })
    </script>    
</body>
</html>
