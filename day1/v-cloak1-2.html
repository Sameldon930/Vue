<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js"></script>
    <style>
        /* v-cloak作用是让页面在加载的时候 不让模板引擎出现在页面上 直接隐藏掉 */
        [v-cloak]{
                display: none;
            }
        </style>
</head>
    
<body>
    <div id="app" >
       <p v-cloak>{{ msg }}</p> 
    </div>
    <script src="./lib/Vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'v-cloak'
            }
        })   
    </script>
     
</body>
</html>
