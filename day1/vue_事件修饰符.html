<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用.stop来阻止后续事件冒泡  否则一般是先执行按钮事件 在执行外层div事件
        <div class="inner" @click="divhandler">
            <input type="button" value="戳" @click.stop="btnhandler" >
        </div> -->


        <!-- 使用.prevent来阻止默认行为
        <a href="http://www.baidu.com" @click.prevent="linkclick">有问题找百度</a> -->


        <!-- 使用.capture 实现捕获触发事件机制  导致先执行div再执行btn
        <div class="inner" @click.capture="divhandler">
            <input type="button" value="戳" @click="btnhandler" >
        </div>  -->

        <!-- 使用.self实现只有点击当前元素的时候,才会触发事件处理函数
        <div class="inner" @click.self="divhandler">
                <input type="button" value="戳" @click.stop="btnhandler" >
        </div> -->

         <!-- 使用.once只触发一次事件函数
        <a href="http://www.baidu.com" @click.once="linkclick">有问题找百度</a>  -->

        <!-- .stop 和 .self 区别 -->
        .self只会阻止自身的冒泡行为触发,不会阻止真正的冒泡行为
        <div class="outer" @click="div2handler">
            <div class="inner" @click.self="divhandler">
                    <input type="button" value="戳" @click="btnhandler" >
            </div> 
        </div>


    </div>
    <script src="./lib/Vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                
            },
            methods:{
                divhandler(){
                    console.log('div')
                },
                btnhandler(){
                    console.log('btn')

                },
                linkclick(){
                    console.log('a')

                },
                div2handler(){
                    console.log('div2')

                }
            }
        })
    </script>    
</body>
</html>
