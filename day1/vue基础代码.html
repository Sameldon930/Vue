<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/Vue.js"></script>
</head>
<body>
    <!-- 下面new的vue会控制这里的内容 -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        //创建vue实例
        var vm = new Vue({
            //el属性表示new的vue要控制页面的那个区域
            el:'#app',
            //data属性存放el中要用到的数据
            data:{
                msg:'hello'
            }

        })
    </script>
</body>
</html>
