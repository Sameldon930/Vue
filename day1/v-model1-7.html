<body>
    <div id="app"  >
        <h1>{{ msg}}</h1>
        
        <!-- v-bind绑定  数据来源的变化才会影响变化-->
        <input type="text" :value="msg">

        v-model 双向绑定 互相影响
        <input type="text" v-model="msg">

    </div>
    <script src="./lib/Vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            methods:{
                
            }
        })
    </script>
     
</body>
</html>
