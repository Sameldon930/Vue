<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
            <!-- v-bind: 用来绑定属性的指令  可以把值当成变量 去拼接字符串 -->
            <!-- v-bind: 也可以简写成  : -->
            <!-- v-bind: 可以写合法的表达式-->

        <input type="button" value="按钮" :title="myTitle+'abc'"/>

    </div>
    <script src="./lib/Vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                myTitle:'123131'
            }
        })
    </script>    
</body>
</html>
